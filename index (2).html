<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #pid1 {
        color: red;
        background-color:yellow;
        font-style: oblique;
      }
      #pid2 {
        font-style: initial;
        color: green;
        background-color: lightblue;
      }
      #pid3 {
        font-style: unset;
        color: yellow;
        background-color: purple;
      }
      #pid4 {
        font-style: inherit;
        color: black;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <table border="2">
      <tr>
        <td style="color: blue; background-color: white">white</td>
        <td style="color: black; background-color: green">green</td>
        <td style="color: aqua; background-color: blue">blue</td>
        <td style="color: brown; background-color: orange">orange</td>
      </tr>
      <tr>
        <td id="pid1">yellow</td>
        <td id="pid2">lightblue</td>
        <td id="pid3">aqua</td>
        <td id="pid4">purple</td>
      </tr>
      <tr>
        <td style="color:violet; background-color: gray;">gray</td>
        <td style="color: orange; background-color: brown;">brown</td>
        <td style="color:black; background-color: pink;">pink</td>
        <td style="color: darkolivegreen; background-color: red;">red</td>
      </tr>
      <tr>
        <td style="color: darkred; background-color: silver;">silver</td>
        <td style="color: aqua; background-color: navy;">navy blue</td>
        <td style="color: navy; background-color: violet;">violet</td>
        <td style="color: black; background-color: gold;">black</td>
      </tr>
    </table>
  </body>
</html>
